<nav> 
  {% load static %}

  <img class="logo" src="{% static 'images/melofy.png' %}" alt="melo">
  <a href="{% url 'player' %}">Home</a> 
  <div class="search-bar"> 
    <input type="text" id="song-search" placeholder="Search songs"> 
  </div> 
{% if user.is_authenticated %} 
<a href="{% url 'playlist' %}">Playlist</a> 
<a href="{% url 'logout' %}">Logout</a> 
{% else %} 
<a href="{% url 'signup' %}">Sign Up</a> 
<a href="{% url 'login' %}">Login</a> 
{% endif %} 

{% if user.is_authenticated %} 
<div class="user">
  <img class="usericon" src="{% static 'images/usericon.png' %}" alt="">
  <h2 class="username"> {{ user.username|title }}</h2> 
</div>
{% endif %} 
</nav>
